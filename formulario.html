<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <fieldset>
        <legend> Entre em contato </legend>
<strong>Assunto: </strong>
    <select name="Assunto" id="assunto">
      <option value="sup">Suporte</option>
      <option value="sug">Sugestão</option>
      <option value="rec">Reclamação</option>
      </select> <br> <br>
<strong>Nome completo: </strong><br>
    <input type="text" name="nome" id="nome" placeholder="Seu nome"> <br> <br>
<strong>E-mail: </strong><br>
    <input type="email" name="email" id="email" placeholder="email@seudominio.com"> <br> <br>
<strong>Mensagem: </strong><br>
    <textarea name="mensagem" id="msg" cols="30" rows="10"></textarea><br>
      <input type="checkbox" name="checkbox" id="cb"> Aceito receber novidades por e-mail <br><br>
<button type="submit">Enviar</button>
    </fieldset>

</body>
</html>
